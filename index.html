<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android Secure Erase</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 15vh;
    }

    .container {
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      display: inline-block;
      padding: 2em;
      box-shadow: 0 0 20px #0f0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.5;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 2em;
      cursor: pointer;
    }

    #status {
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.1em;
    }

    .erase-done {
      color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Android Secure Erase</h1>
    <p>Wykryto krytyczny błąd systemu Android.</p>
    <p>W celu ochrony danych, wszystkie partycje zostaną usunięte.</p>
    <p>Nie wyłączaj urządzenia podczas procesu.</p>

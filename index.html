<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android Secure Erase</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      text-align: center;
    }

    #countdown {
      font-size: 2em;
    }

    #status {
      font-size: 1.2em;
      margin-top: 1em;
      min-height: 2em;
    }

    .erase-done {
      color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body onclick="initStart()">
  <div class="screen">
    <div id="countdown">Rozpoczynanie trybu awaryjnego... 5</div>
    <div id="status"></div>
  </div>

  <audio id="wipe-sound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/beep-10.mp3" type="audio/mpeg">
  </audio>

  <script>
    let countdown = 5;
    let started = false;

    function initStart() {
      if (started) return;
      started = true;

      // Wejdź w fullscreen (jeśli możliwe)
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();

      // Odliczanie 5...4...3...
      const countdownEl = document.getElementById("countdown");
      const statusEl = document.getElementById("status");

      const countdownInterval = setInterval(() => {
        countdown--;
        countdownEl.innerHTML = `Rozpoczynanie trybu awaryjnego... ${countdown}`;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          countdownEl.innerHTML = "Trwa bezpieczne wymazywanie systemu...";
          simulateWipe();
        }
      }, 1000);
    }

    function simulateWipe() {
      const statusEl = document.getElementById("status");
      setTimeout(() => {
        statusEl.innerHTML = "Formatowanie /system...";
      }, 1500);
      setTimeout(() => {
        statusEl.innerHTML = "Czyszczenie /data i /cache...";
      }, 3500);
      setTimeout(() => {
        statusEl.innerHTML = "Przywracanie partycji boot...";
      }, 5500);
      setTimeout(() => {
        document.getElementById("wipe-sound").play();
        statusEl.innerHTML = "<span class='erase-done'>SYSTEM USUNIĘTY. Prima Aprilis!</span>";
      }, 7500);
    }
  </script>
</body>
</html>

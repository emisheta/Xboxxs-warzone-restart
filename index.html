<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xbox Warzone Reset</title>
  <style>
    body {
      background: #0e0e0e;
      color: #00ff00;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      background: #1a1a1a;
      border: 2px solid #00ff00;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ff00;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.5;
    }

    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 1.5em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.97);
    }

    #status {
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.1em;
    }

    .reset-done {
      animation: blink 1s infinite;
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xbox Warzone Reset</h1>
    <p>Wykryto niespójność danych konta Call of Duty: Warzone.</p>
    <p>Obowiązkowy reset postępu i konfiguracji rozpocznie się za chwilę.</p>
    <button onclick="startReset()">Rozpocznij reset</button>
    <div id="status"></div>
  </div>

  <audio id="alert-sound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startReset() {
      const status = document.getElementById("status");
      status.innerHTML = "Resetowanie postępu...";
      setTimeout(() => {
        status.innerHTML = "Usuwanie danych lokalnych...";
      }, 2000);
      setTimeout(() => {
        document.getElementById("alert-sound").play();
        status.innerHTML = "<span class='reset-done'>RESET ZAKOŃCZONY. Twój poziom został ustawiony na 1. Prima Aprilis!</span>";
      }, 5000);
    }
  </script>
</body>
</html>
